<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0088cc">
  <title>Audio Recorder PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="images/icon-192x192.png" sizes="192x192">
  <link rel="icon" href="images/icon-512x512.png" sizes="512x512">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Audio Recorder</h1>
    <button id="record" class="btn">Record</button>
    <button id="stop" class="btn" disabled>Stop</button>
    <audio id="audio-player" controls></audio>
    <button id="download" class="btn" disabled>Download</button>
  </div>
  <script src="script.js"></script>
  <script src="service-worker.js"></script>
</body>
</html>
